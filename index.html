<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      media="screen and (max-width : 768px)"
      href="./mobile.css"
    />
    <script
      src="https://kit.fontawesome.com/461138fbaa.js"
      crossorigin="anonymous"
    ></script>
    <title>My Budget App</title>
  </head>
  <!-- Body -->
  <body>
    <div class="top">
      <div class="budget">
        <div class="budget-title">
          Available Budget in <span class="budget-title-month">%Month%</span>:
        </div>

        <div class="budget-value">+ 2,345.64</div>

        <div class="budget-income clearfix">
          <div class="budget-income-text">Income</div>
          <div class="right">
            <div class="budget-income-value">+ 4,300.00</div>
            <div class="budget-income-percentage">&nbsp;</div>
          </div>
        </div>

        <div class="budget-expenses clearfix">
          <div class="budget-expenses-text">Expenses</div>

          <div class="right clearfix">
            <div class="budget-expenses-value">- 1,954.36</div>

            <div class="budget-expenses-percentage">45%</div>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div class="add">
        <div class="add-container">
          <!-- This is for changing theme color -->
          <select name="add-color" class="add-color">
            <option value="color-1" selected>Orange/Lime</option>
            <option value="color-2">Cyan/Purple</option>
          </select>
          <!-- Here it ends -->
          <select name="add-type" class="add-type">
            <option value="inc" selected>+</option>
            <option value="exp">-</option>
          </select>
          <input
            type="text"
            class="add-description"
            placeholder="Add description"
          />
          <input type="number" class="add-value" placeholder="Value" />
          <button class="btn add-btn">
            <i class="far fa-check-circle"></i>
          </button>
        </div>
      </div>

      <div class="container clearfix">
        <div class="income">
          <h2 class="income-title">Income</h2>
          <div class="income-list">
            <!--
            <div class="item clearfix" id="income-0">
              <div class="item-description">Salary</div>
              <div class="right clearfix">
                <div class="item-value">+ 2,100.00</div>
                <div class="item-delete">
                  <button class="btn item-delete-btn">
                    <i class="far fa-times-circle"></i>
                  </button>
                </div>
              </div>
            </div>

            <div class="item clearfix" id="income-1">
              <div class="item-description">Sold Car</div>
              <div class="right clearfix">
                <div class="item-value">+ 7,456.00</div>
                <div class="item-delete">
                  <button class="btn item-delete-btn">
                    <i class="far fa-times-circle"></i>
                  </button>
                </div>
              </div>
            </div>
            -->
          </div>
        </div>

        <div class="expenses">
          <h2 class="expenses-title">Expenses</h2>
          <div class="expenses-list">
            <!--  
            <div class="item clearfix" id="expenses-0">
              <div class="item-description">Toffees Purchased</div>
              <div class="right clearfix">
                <div class="item-value">- 1,524.00</div>
                <div class="item-percentage">21%</div>
                <div class="item-delete">
                  <button class="btn item-delete-btn">
                    <i class="far fa-times-circle"></i>
                  </button>
                </div>
              </div>
            </div>

            <div class="item clearfix" id="expenses-1">
              <div class="item-description">Utility Bills</div>
              <div class="right clearfix">
                <div class="item-value">- 14,789.00</div>
                <div class="item-percentage">45%</div>
                <div class="item-delete">
                  <button class="btn item-delete-btn">
                    <i class="far fa-times-circle"></i>
                  </button>
                </div>
              </div>
            </div>
            -->
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
